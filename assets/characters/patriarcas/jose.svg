  <!-- Cinturón decorativo -->
  <rect x="170" y="300" width="60" height="8" fill="#8B4513" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="304" r="4" fill="#FFD700" stroke="#333" stroke-width="1"/>
